<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="man">
        <h1>Generate a <br /><span>random password</span></h1>
        <p>Never use an insecure password again</p>
        <button class="mainbtn" onclick="generatePassword()">
          Generate Passwords
        </button>
        <div class="layout"></div>
        <div class="passwords">
          <button class="passwordOne"></button>
          <button class="passwordTwo"></button>
        </div>

        <div class="copybtn">
          <button id="copyBtnOne" class="copyBtnOne">copy</button>
          <button id="copyBtnTwo" class="copyBtnTwo">copy</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
